<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/30cbbac683.js" crossorigin="anonymous"></script>
    <title>Weather APP</title>
    <link rel="stylesheet" href="style/style.css"/>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
      <form id="city-search" class="form-format">
          <input class="searcher" type="text" placeholder="Enter city name" id="city-input"/>
					<input class="btn btn-primary" type="submit" value="Search">
    	 </form>
			<button type="button" class="btn btn-success" id="current-location">Current</button>
      <div class="row">
        	 <div class="col-6">
              <h1>
                  
              </h1>
              <h2>
                   
               </h2>
							 <h3 id="weather-description"></h3>
							 <br>
               <h4>
                   precipitation: <span id="precipitation"> % </span>
                <br>
                  wind: <span id="wind"> km/h </span>
				<br>
				  humidity: <span id="humidity"> % </span>
               </h4>
							 <br>
          </div>

          <div class="col-6">    
    	         <h2>
								<img src="images/sunny.gif" alt="Sunny weather" class="main-weather">           
								 <br>
                  <span id="current-temp">
										
									</span>
									<span class="temp-format"> 
										°C|°F 
									</span>
               </h2>
           </div>
      </div>

       <br>
       <div class="selector">
          Weather | Precipitation | Wind
      </div>

			<br>
			<div class="row week-weather">
				<div class="col">
					Monday
					<br>
					<img src="images/cloudy-sunny.gif" alt="cloudy but sunny weather" class="cloudy">	
					<br>		
					27°/11°
				</div>
				<div class="col">
					Tuesday
					<br>
				<img src="images/sunny.gif" alt="Sunny weather" class="sunny">
				<br>
				21°/12°
				</div>
				<div class="col">
					Wednesday
					<br>
				<img src="images/cloudy-sunny.gif" alt="cloudy but sunny weather" class="cloudy">
				<br>
				21°/12°
				</div>
				<div class="col">
					Thursday
					<br>
				<img src="images/cloudy-sunny.gif" alt="cloudy but sunny weather" class="cloudy">
				<br>
				22°/12°
				</div>
				<div class="col">
					Friday
					<br>
				<img src="images/sunny.gif" alt="Sunny weather" class="sunny">
				<br>
				25°/12°
				</div>
				<div class="col">
					Saturday
					<br>
				<img src="images/cloudy-sunny.gif" alt="cloudy but sunny weather" class="cloudy">
				<br>
				22°/11°
				</div>
				<div class="col">
					Sunday
					<br>
				<img src="images/cloudy-sunny.gif" alt="cloudy but sunny weather" class="cloudy">
				<br>
				21°/11°
				</div>
			</div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
